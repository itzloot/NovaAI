<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova AI - Local LLaMA 3</title>
  <link rel="stylesheet" href="style.css" />

  <!-- WebLLM for Local LLaMA -->
  <script src="https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm/dist/index.min.js"></script>
</head>
<body>
  <header class="hero">
    <div class="logo">
      <svg class="fire-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2C10 5 7 7 7 11c0 4 3 7 5 9 2-2 5-5 5-9 0-4-3-6-5-9z" />
      </svg>
      <h1>Nova AI (LLaMA 3 Local)</h1>
    </div>
    <p class="subtitle">Fully Local • No API Key • Ultra-Low Latency</p>
  </header>

  <main class="chat-wrapper">
    <div id="chatBox" class="chat-box"></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Ask Nova…" />
      <button id="sendBtn">
        <svg class="send-icon" viewBox="0 0 24 24">
          <path d="M2 21l21-9L2 3v7l15 2-15 2z" />
        </svg>
      </button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
